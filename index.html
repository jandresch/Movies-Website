        <nav>
            <section id="navTexts" class="nav-texts">
                <h1>My Movies</h1>
                <div class="nav_categories-movies">
                    <p>Movies</p>
                    <div class="nav_categories-container movies inactive">
                        
                        <div></div>
                    </div>
                </div>
                <div class="nav_categories-series">

                    </div>
                </div>
            </section>
            <label for="searchBar" class="nav_search-bar">

            </label>
        </nav>
        <section id="trendingMoviesSection" class="main_movies_section">

                    <h2>Trending Movies <hr></h2>
                    <button id="trendsBtn" class="trends-button">more trends <i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="main_movies_list-container">
                    <span class="arrow_container"><i class="fa-solid fa-chevron-left"></i></span>
